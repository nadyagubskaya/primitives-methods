            function getResult(operand1,operand2,operation){

                if (operation == '+'){
                    return operand1 + operand2;
                } else if (operation == '*'){
                    return operand1 * operand2;
                } else if (operation == '/'){
                    return operand1 / operand2;
                } else if (operation == '-'){
                    return operand1 - operand2;
                }

            }

            function character(string, character){

                var stringUser = string;
                var stringLet = '';

                for (var i = 0; i < string.length; i++){
                    stringLet = stringUser[i];

                    if (stringLet == character){
                        return true;
                    }

                }

                return false;
            }

            function charIndexOf(string, character){

                var stringUser = string;
                var stringIndex = '';
                var stringLet = '';

                    stringLet = stringUser[i];
                    stringIndex = i;
                    if (stringLet == character){
